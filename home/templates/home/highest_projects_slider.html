<div class="container-fluid mt-3">
  <h1 class="text-center mb-5">TOP RATED PROJECTS </h1>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://media.thenonprofittimes.com/wp-content/uploads/2021/02/10082954/gofundme-charity-being-shut-down-the-nonprofit-times.png" alt="Los Angeles" style="width:100%;">
      </div>


    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br> <br>
      {% if  highest_rated_projects %}
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">End Date</th>
      <th scope="col">Target Money</th>
      <th scope="col">SEE MORE PROJECTS</th>
    </tr>
  </thead>
    <tbody>
    <tr>
        {% for value in highest_rated_projects.values %}
      <th scope="row">{{value.title}}</th>
      <td>{{value.end_date}}</td>
          <td>{{value.target}}</td>
      <td>
                <a href="{% url 'single_proj' value.id  %}"> <button type="button" class="btn btn-info">More Details</button> </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
</body>
</div>
